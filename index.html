<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B8A2 Gamer Zone</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- Header Area Start -->
    <header>
        <div class="header-area">
            <div class="navbar">
                <div class="logo">
                    <img src="./images/Frame.png" alt="logo"><h1><span class="logo-g">G</span>amer</h1>
                </div>
                <div class="menu">
                    <ul class="menus">
                        <li><a href="">About US</a></li>
                        <li><a href="">Developers</a></li>
                        <button class="menu-btn">
                            <li class="follow Us"><a href="">Follow Us On</a></li>
                        </button>
                    </ul>
                </div>
            </div>
        </div>
    </header>
<!-- Header Area End -->

<!-- Main Area Start -->
    <main>
        <div class="goat">
            <div class="goat-description">
                <p class="play">PLAY LIKE THE</p>
                <h1 class="main-goat">G.O.A.T</h1>
                <div class="icon-with-text">
                    <img class="mini-icon" src="./icon/play.png" alt="">
                    <p>One Click instant play</p>
                </div>
                <div class="icon-with-text">
                    <img class="mini-icon" src="./icon/download.png" alt="">
                    <p>No Download</p>
                </div>
                <div class="icon-with-text">
                    <img class="mini-icon" src="./icon/people.png" alt="">
                    <p>1000s of supported online games</p>
                </div>
                <div class="goat-btn">
                    <button class="sign-in">SIGN IN</button>
                    <button class="go-rogue">GO ROGUE</button>
                </div>
            </div>
            <div >
                <img class="goat-image" src="./images/Group 18.png" alt="">
            </div>
        </div>
    </main>
<!-- Main Area End -->

<!-- Footer Area Start -->
    <footer>

    </footer>
<!-- Footer Area End -->
</body>
</html>
